<!DOCTYPE html>
<html lang="en">
	<meta charset="UTF-8">
	<head>
	<title>BalloonJquery</title>
	<style>
		#balloon {
			height: 200px;
			width: 200px;
			background-color: red;
			border-radius: 50%;
			margin: auto;
		}
	</style>
	</head>
	<body>
	<div id="balloon"></div>
	<script src="https://code.jquery.com/jquery-3.4.1.js"integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>
	<script>
		var size = 200;
			$("#balloon").click(function()
			{
				size += 10;
				$("#balloon").css("height", size);
				$("#balloon").css("width", size);
				if ($("#balloon").css("background-color") == 'rgb(255, 0, 0)')
					$("#balloon").css("background-color", 'rgb(0, 255, 0)');
				else if ($("#balloon").css("background-color") == 'rgb(0, 255, 0)')
					$("#balloon").css("background-color", 'rgb(0, 0, 255)');
				else if ($("#balloon").css("background-color") == 'rgb(0, 0, 255)')
					$("#balloon").css("background-color", "rgb(255, 0, 0)");
				if (size > 420)
				{
					size = 200;
					$("#balloon").css("height", size);
					$("#balloon").css("width", size);
				}
			})

			$("#balloon").mouseleave(function()
			{
				if (size >= 205)
				{
					size -= 5;
					$("#balloon").css("height", size);
					$("#balloon").css("width", size);
				}
				if ($("#balloon").css("background-color") == 'rgb(0, 0, 255)')
					$("#balloon").css("background-color", "rgb(0, 255, 0)");
				else if ($("#balloon").css("background-color") == 'rgb(0, 255, 0)')
					$("#balloon").css("background-color", "rgb(255, 0, 0)");
				else if ($("#balloon").css("background-color") == 'rgb(255, 0, 0)')
					$("#balloon").css("background-color", "rgb(0, 0, 255)");
			})
	</script>
	</body>
</html>
